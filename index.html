<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1 class="hh">Join the community</h1>
            <p>Take your art to the next level. Get it seen by millions of people.</p>
            <button class="facebook-btn">Join with Facebook</button>
            <p class="or">Or</p>
            <form>
                <div class="input-group">
                    <input type="text" name="first-name" placeholder="First name" required>
                    <input type="text" name="last-name" placeholder="Last name" required>
                </div>
                <input type="email" name="email" placeholder="Email" required class="email">
                <input type="password" name="password" placeholder="Password" required class="password">
                <button type="submit" class="submit-btn">Create New Account</button>
            </form>
            <p class="terms">By joining, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
